<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <header>
        <h2>Login Form</h2>
    </header>
    <div>
        <form>
            <div>
                <label>Email:</label>
                <input type="Email">
            </div>
            <div>
                <label>Password: </label>
                <input type="password">
            </div>  
            <div>
                <input type="checkbox">
                <label>Remember me?</label>
            </div> 
            <div>
                <input type="submit">
                <button>Login</button>
            </div>
        </form>
    </div>
    <footer>
        All rights reserved.
    </footer>
</body>
</html>
